language: php

dist: focal
# dist: trusty

services:
  - mysql

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: ""

matrix:
  include:
    - php: 7.4
      before_script:
        - nvm install 10
        - nvm use 10
        - yarn
        - composer self-update --1
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - php: 8.0
      before_script:
        - nvm install 10
        - nvm use 10
        - yarn
        - composer self-update --1
        # The phpunit version in the lock file was one installed with php 74. Remove it so we can get
        # an updated copy.
        - composer remove --dev phpunit/phpunit
        - composer remove -- dev phar-io/manifest
        - composer require --dev phpunit/phpunit
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

env:
  - WP_VERSION=latest WP_MULTISITE=0

script:
  - find . -name composer -prune -o -name node_modules -prune -o -name '*.php' -exec php -lf {} \; > /dev/null
  - vendor/phpunit/phpunit/phpunit --debug
  - composer install -o --no-dev

deploy:
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "boldgrid-inspirations.zip"
    skip_cleanup: true
    on:
      tags: true
